<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculaor me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="script.js" rel="javascript" />
  <!-- <link href="utils.css.css" rel="stylesheet" type="text/css" /> -->
</head>

<body >
  <h1 class="centre">Calculator </h1>
  <div class="container">
    
    <input class="input" type="text"/>

    <div class="row">
      <button class="button">AC</button>
      <button class="button">/</button>
      <button class="button">ANS</button>
      <button class="button">DEL</button>
    </div>
    
    <div class="row">
      <button class="button">sin</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    
    <div class="row">
      <button class="button">cos</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">-</button>
    </div>
    
    <div class="row">
      <button class="button">tan</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    
    <div class="row">
      <button class="button">log</button>
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">%</button>
      <button class="button">=</button>
    </div>
      
  </div>
  
  <script src="script.js"></script>
  <!-- <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>  -->
</body>

</html>
